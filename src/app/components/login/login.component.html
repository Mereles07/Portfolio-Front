<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-outline mb-4 text-white">
            <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required
              placeholder="Introduce un nombre de usuario valido" />
            <label class="form-label" for="nombreUsuario">Usuario</label>
          </div>

          <div class="form-outline mb-3 text-white">
            <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required 
              placeholder="Introduce la contraseña" />
            <label class="form-label" for="password">Contraseña</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2 text-white">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar sesion</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta?<a href="#!"
                class="link-danger">Registrate</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
