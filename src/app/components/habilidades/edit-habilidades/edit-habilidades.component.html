<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group text-white">
                    <label for="nombre">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group text-white">
                    <label for="porcentaje">Ingrese Porcentaje</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="skill.porcentaje" required>
                </div>
                <button class="btn btn-secondary">
                    Actualizar porcentaje
                </button>
            </form>
        </div>
    </div>
</div>
